
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Feedback Form</title>   
</head>
<body>

<div class="container mt-5">
    <h2 class="text-center mb-4">Feedback Form</h2>
    <form id="feedbackForm" action="/submit-feedback" method="post">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter your full name" name="name">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email" name="email">
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="feedback">Feedback</label>
            <textarea class="form-control" id="feedback" rows="4" placeholder="Enter your feedback" name="feedback"></textarea>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="rating">Rating</label>
                    <select class="form-control" id="rating" name="rating">
                        <option value="5">5 (Excellent)</option>
                        <option value="4">4 (Good)</option>
                        <option value="3">3 (Average)</option>
                        <option value="2">2 (Poor)</option>
                        <option value="1">1 (Very Poor)</option>
                    </select>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="recommendation">Would you recommend us?</label>
                    <select class="form-control" id="recommendation" name="recommend">
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                    </select>
                </div>
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Submit Feedback</button>
    </form>
</div>
<script>
    document.getElementById('feedbackForm').addEventListener('submit', function (event) {
        event.preventDefault();

        // Simulate data submission (replace this with your actual form submission logic)
        // Assume a successful submission
        var submissionSuccessful = true;

        if (submissionSuccessful) {
            // Redirect to thankyou.html after a successful submission
            window.location.href = 'thankyou.html';
        }
    });
</script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
